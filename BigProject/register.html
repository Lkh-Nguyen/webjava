<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hung Phat Land</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <!--Embed css here-->
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- register -->
    <div id="register">
        <div>
            <button id="bt_login"><a href="full_login.html">ĐĂNG NHẬP</a></button>
            <button id="bt_register"><a href="#">ĐĂNG KÝ</a></button>
        </div>
        
        <form action="" method="get">
            <div class="form_register">
                <div class ="row">
                    <div class="col-md-4 register">
                        <p>Họ Tên</p>
                        <input type="text" name="name"  placeholder="Nhập Họ Tên Ở Đây">
                    </div>
                    <div class="col-md-4 register_radio">
                        <p>Giới tính</p>
                        <input type="radio" name="gender_nam"> Nam 
                        <input type="radio" name="gender_nam"> Nữ
                    </div>
                </div>
                <div class ="row">
                    <div class="col-md-4 register">
                        <p>Ngày Sinh</p>
                        <input type="date" name="DOB" placeholder="Chọn Ngày Sinh Ở Đây">
                    </div>
                    <div class="col-md-4 register">
                        <p>Số CMND</p>
                        <input type="text" name="CMND   " placeholder="Nhập Số CMND Ở Đây">
                    </div>
                </div>
                <div class ="row">
                    <div class="col-md-4 register">
                        <p>Số Điện Thoại</p>
                        <input type="text" name="phone" placeholder="Nhập Số Điện Thoại Ở Đây">
                    </div>
                    <div class="col-md-4 register">
                        <p>Email</p>
                        <input type="text" name="email" placeholder="Nhập Email Ở Đây">
                    </div>
                </div>
                <div class ="row">
                    <div class="col-md-4 register">
                        <p>Số Điện Thoại</p>
                        <input type="text" name="phone" placeholder="Nhập Số Điện Thoại Ở Đây">
                    </div>
                    <div class="col-md-4 register">
                        <p>Email</p>
                        <input type="text" name="email" placeholder="Nhập Email Ở Đây">
                    </div>
                </div>
                <div class ="row">
                    <div class="col-md-4 register">
                        <p>Mật Khâu</p>
                        <input type="password" name="password" placeholder="Nhập Mật Khẩu Ở Đây">
                    </div>
                    <div class="col-md-4 register">
                        <p>Xác Nhận Mật Khẩu</p>
                        <input type="password" name="repassword" placeholder="Nhập Lại Mật Khẩu">
                    </div>
                </div>
                <div class="address_register">
                    <p>Địa Chỉ</p>
                    <textarea id="myTextarea" name="myTextarea" rows="4" cols="31" placeholder="Nhập Địa Chỉ Ở Đây"></textarea>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label> <input type="checkbox" name="check">Tôi đã đọc và đồng ý với các <a href="#">điều khoản</a></label>
                    </div>
                </div>
                <div id="submit_register">
                    <input type="submit" value="ĐĂNG KÝ">
                </div>
            </div>
        </form>
    </div>
    <!-- register -->
    
</body>
</html>
